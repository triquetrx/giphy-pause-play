<!DOCTYPE html>
<head>
	<title>GIF Play and Pause</title>
</head>

<body>
	<div class="mainGif" id="mainGif" onclick="pause()" style="display: none;">
		<img id="gif1" src="./giphy.gif">
	</div>
	<div class="static" id="static1" onclick="play()">
		<img id="static1" style="width: 500px; height: 281px;" src="./static.JPG">
		<a href="#" style="position: absolute; background: ;"></a>
	</div>
</body>

<style type="text/css">
	body{
		position: absolute;
	}
	.static a{
		position: absolute;
		display: block;
		background: url(./play-button.png);
		height: 100%;
		width: 100%;
		margin-left: 215px;
		margin-top: -175px;
		background-size: 50px 50px;
		background-color: #fff;
  		background-repeat: no-repeat;
  		z-index: 999;
	}
</style>

<script type="text/javascript">
	var animate=document.getElementById("mainGif");
	var static = document.getElementById("static1");
	function play(){
			static.style.display = "none";
			animate.style.display = "block";
	}
	function pause(){
			animate.style.display = "none";
			static.style.display = "block";
	}

</script>
</html>
